<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- include Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- end include -->

    <title>Simple Pagination Assignment</title>
</head>
<!-- run loadResult() js function on page laod -->
<body onload="loadResults()">
    <div class="jumbotron text-center">
        <h1>Library Management System</h1>
        <p>Pagination Assignment</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 pb-4" id="searchLabel">
                <h4>Search Results:</h4>
                <!-- number of search results shown here -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-11" id="resultsArea">
                <!-- book results appear in this div -->
                Results area.
            </div>
        </div>
        
    <div id="paginationArea">
        <!-- pagination appears here -->
    </div>
</div>

<!-- include javascript files -->
<script src="results.js"></script>
<!-- end include -->

</body>
</html>
